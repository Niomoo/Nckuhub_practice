<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <title>foodList</title>
</head>

<body>
    <div id="foodList" style="display: none">
        <div class="food_section pt-3 px-3 pb-5">
            <ul class="list_wraper list-group">
                <a class="food_item list-group-item list-group-item-action mb-3 rounded" v-for='food in food_data'
                    data-toggle="modal" data-target="#exampleModal" v-on:click="index_of_click=food_data.indexOf(food)">
                    <h4 class="font-weight-bold">{{food.name}}</h2>
                        <hr class="my-1">
                        <p class="mb-0"><b>營業時間：</b>{{food.open_time}}</p>
                        <p class="mb-0"><b>電話：</b>{{food.tel.replace('+886-',0)}}</p>
                        <p class="mb-0"><b>地址：</b>{{food.address.replace(/^7\d+/,'')}}</p>
                </a>
            </ul>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="exampleModalLabel">{{food_data[index_of_click].name}}-簡介</h4>
                    </div>
                    <div class="modal-body">
                        {{food_data[index_of_click].introduction}}
                    </div>
                    <div class="modal-footer d-flex justify-content-start">
                        <span v-for='category in food_data[index_of_click].category'>{{category}}</span>
                        <button type="button" class="btn ml-auto font-weight-bold" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    var vm = new Vue({
        el: "#foodList",
        data: {
            food_data: [],
        },
        created: function () {
            this.get_api();
        },
        methods: {
            get_api: function () {
                $.ajax({
                    type: "GET",
                    url: "https://www.foodpanda.com.tw/city/taipei-city",
                    success: function (data) {
                        console.log(data);
                        vm.food_data = data;
                    }
                });
            },
        },
    })
</script>
